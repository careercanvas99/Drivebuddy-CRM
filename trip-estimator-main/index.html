<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Estimation Calculator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0">
                            <i class="fas fa-calculator me-2"></i>
                            Trip Estimation Calculator
                        </h2>
                    </div>
                    <div class="card-body">
                        <form id="tripForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="startTime" class="form-label">
                                        <i class="fas fa-play me-1"></i>Trip Start Date & Time
                                    </label>
                                    <input type="datetime-local" class="form-control" id="startTime" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="endTime" class="form-label">
                                        <i class="fas fa-stop me-1"></i>Trip End Date & Time
                                    </label>
                                    <input type="datetime-local" class="form-control" id="endTime" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="uniform" class="form-label">
                                        <i class="fas fa-tshirt me-1"></i>Uniform
                                    </label>
                                    <select class="form-select" id="uniform" required>
                                        <option value="No">No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="tripType" class="form-label">
                                        <i class="fas fa-map-marker-alt me-1"></i>Trip Type
                                    </label>
                                    <select class="form-select" id="tripType" required>
                                        <option value="Instation">Instation</option>
                                        <option value="Outstation">Outstation</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="mode" class="form-label">
                                        <i class="fas fa-route me-1"></i>Mode
                                    </label>
                                    <select class="form-select" id="mode" required>
                                        <option value="One Way">One Way</option>
                                        <option value="Round Trip">Round Trip</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="button" class="btn btn-primary btn-lg" onclick="calculateFare()">
                                    <i class="fas fa-calculator me-2"></i>Calculate Fare
                                </button>
                            </div>
                        </form>
                        
                        <div id="result" class="mt-4" style="display: none;"></div>
                        <div id="error" class="mt-4" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="rates.js"></script>
</body>
</html>
